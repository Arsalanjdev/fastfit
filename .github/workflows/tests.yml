name: Run Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: |
          pip install poetry

      - name: Install dependencies
        run: |
          poetry install --no-root
          poetry run pip install pytest-cov

      - name: Run tests with coverage
        run: |
          poetry run pytest --cov=src --cov-report=term-missing --tb=short --disable-warnings
